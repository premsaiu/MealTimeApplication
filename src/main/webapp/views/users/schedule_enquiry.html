	    <div ng-controller="ScheduleEnquiryCtrl" data-ng-show="newmenu">
	    <div class="col-md-9 col-xs-12 bg-color-s1 pt10 pb10">
	    
	    
	    <div class="form-horizontal" role="form">
	    				<h4>Schedule A Visit</h4><hr>
	    				<div ng-show="schedEnqMsg" class="alert alert-success" >
  								<strong>Success!</strong>Schedule Enquiry has been received.
						</div>
						<div ng-show="schedEnqErrorMsg != ''" class="alert alert-danger" >
  								{{schedEnqErrorMsg}}
							</div>
						<p>MealTime's Executive shall visit at your place to explain you about our meal boxes & Our Services</p>
						<p>Just let us know your convenient time.</p>
					
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="name">Name:</label>
						    <div class="col-sm-6">
						     <input type="text" class="form-control" id="name" ng-model="sched.name">
						 </div>
						  </div>
						  <div class="form-group">
						    <label class="control-label col-sm-2" for="phone">Phone Number:</label>
						    <div class="col-sm-6"> 
						      <input type="number" class="form-control" id="phone" ng-model="sched.number">
						      </div>
						  </div>
						  <div class="form-group"> 
						    <label class="control-label col-sm-2" for="phone">Date:</label>
						    <div class="col-sm-4"> 
						      <input  type="text" class="form-control" id="datetimePicker" name="date" data-ng-model="sched.date">    
 							  <span class="add-on"><i class="icon-th"></i></span>      						
						 </div>
						  </div>
						   <div class="form-group"> 
						    <label class="control-label col-sm-2" for="phone">Time:</label>
						    <div class="col-sm-4"> 
						      <input  type="text" class="form-control" id="timePicker" ng-model="sched.time" >    
 							<span class="add-on"><i class="icon-th"></i></span>      							
					      </div>
						  </div>
						  <div class="form-group">
						    <label class="control-label col-sm-2">Area</label>
						     <div class="col-sm-4">
							<select id="area"  class="form-control" ng-model="sched.area" style="height: 30px;display: block;border-radius: 3px;">
								<option value="madhapur">Madhapur</option>
								<option value="gachibowli">Gachibowli</option>
							</select>	
							</div>	
						</div>
						<div class="form-group pull-right" style="clear:both;">
							  <button type="button" class="btn btn-success ml10" data-ng-click="submitsched();">Confirm</button>
							  <button type="button" class="btn btn-success" data-ng-click="notNow();">Later</button>
						  </div>
						  
</div>
	    
	    
				</div>				
		    </div>
		    
		    <!-- OTP Modal -->
			    <div class="modal fade" id="otpModal" data-backdrop="static" data-keyboard="false">
				  <div class="modal-dialog max-w400">
				    <div class="modal-content">
				      <div class="modal-header">
				        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
				        <h4 class="modal-title">One Time Password</h4>
				      </div>
				      <div class="modal-body">
				       <span style="color:red;">{{wrongOTPMsg}}</span>
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Please Enter OTP</label>
				            <input type="number" class="form-control" id="otp" ng-model="sched.otp">
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="submit" class="btn btn-success" data-ng-click="verifyOTP()">Submit</button>
				        <button type="submit" class="btn btn-success" data-ng-click="closeModal('otpModal')">Cancel</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
