		    	<div class="form-group pull-left">
				    <label for="exampleInputFile">Upload Profile Picture</label>
				    <input type="file" id="profilePic" file-model ng-model="profilePic">
				    <p class="help-block font-smaller">Picture Size is 140px X 140px</p>
				 </div>
			    	<br><br>
		    	</div>
		    	<form ng-submit="addProfile()" class="form-inline" >
				  <div class="form-group">
				    <input id="firstname" type="text" ng-model="firstName" class="form-control" placeholder="First Name">
				  </div>
				  <div class="form-group">
				    <input id="lastname" type="text" ng-model="lastName" class="form-control" placeholder="Last Name">
				  </div>
				  <div>
				  <div class="form-group">
				    <input id="mobilenumber" type="number" ng-model="mobileNumber" class="form-control" placeholder="Mobile Number">
				  </div>
				  <div class="form-group">
				    <input id="email" type="text" ng-model="email" class="form-control" placeholder="E-Mail">
				  </div>
				  <div class="form-group">
				    <select id="foodtype" ng-model="foodType" class="form-control">
				    	<option>Select Food Type</option>
				    	<option>Veg</option>
				    	<option>Non-Veg</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <select id="foodstyle" ng-model="foodStyle" class="form-control">
				    	<option>Select Food Style</option>
				    	<option>South</option>
				    	<option>North</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <textarea id="address" ng-model="address" class="form-control" rows="3"placeholder="Address"></textarea>
				  </div>
				  <div>
				  	<button id="addprofilesubmit" type="submit" class="btn btn-success mb20">Submit</button>
				  	<!-- <a class="btn btn-success mb20" ui-sref="profile" id="editorBtn" role="button">View Profile</a> -->
				  </div>
				</form>
			 </div>
	
	 
	
	     <!-- OTP Modal -->
			    <div class="modal fade" id="otpModal" data-backdrop="static" data-keyboard="false">
				  <div class="modal-dialog max-w400">
				    <div class="modal-content">
				      <div class="modal-header">
				        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
				        <h4 class="modal-title">One Time Password</h4>
				      </div>
				      <div class="modal-body">
				       <span style="color:red;">{{wrongOTPMsg}}</span>
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Please Enter OTP</label>
				            <input type="number" class="form-control" id="otp" ng-model="otp">
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="submit" class="btn btn-success" data-ng-click="verifyOTP()">Submit</button>
				        <button type="submit" class="btn btn-success" data-ng-click="closeModal('otpModal')">Cancel</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
