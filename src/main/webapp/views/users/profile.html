
	    
	    <div>
		    <!--  View Profile div Start -->
		    <div class="col-md-9 col-xs-12 bg-color-s1" ng-hide="isEditForm">
		    	<h4 class="titile-02">View Profile</h4>
		    	<div class="clearfix">
		    	<img src="{{userProfilePic}}" style="width: 125px;height: 150px;" alt="..." class="img-thumbnail mb20 mr20 pull-left">
		    	<div class="form-group pull-left">
		    		<form class="form-inline edit-enable">
					  <div class="form-group">
					    <p class="editor">{{user.firstName}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">{{user.mobileNumber}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">{{user.email}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">
					    	{{user.address}}
					    </p>
					  </div>
					</form>
		    	<div>
				    <button class="btn btn-success mt10" id="editorBtn" role="button" ng-click="isEditForm=true;">Edit Profile</button>	
				    <!-- <a class="btn btn-success mt10" ui-sref="viewprofile" id="editorBtn" role="button">Add Profile</a> -->
				</div>			 
				</div>
			    	<br><br>
		    	</div>
		    
			 </div>
			  <!--  View Profile div End --> 
			  
			 <!--  Edit Profile div Start-->
			 <div class="col-md-9 col-xs-12 bg-color-s1" ng-show="isEditForm">
		    	<h4 class="titile-02">Edit Profile</h4>
		    	<div class="clearfix">
		    	<img src="{{userProfilePic}}" alt="..." style="width: 125px;height: 150px;" class="img-thumbnail mb20 mr20 pull-left">
		    	<div class="form-group pull-left">
				    <label for="exampleInputFile">Upload Profile Picture</label>
				    <input type="file" id="profilePic" file-model ng-model="profilePic">
				    <p class="help-block font-smaller">Picture Size is 140px X 140px</p>
				 </div>
			    	<br><br>
		    	</div>
		    	<form ng-submit="editProfile()" class="form-inline" >
				  <div class="form-group">
				    <input id="firstname" type="text" ng-model="editUser.firstName" class="form-control" placeholder="First Name">
				  </div>
				  <div class="form-group">
				    <input id="lastname" type="text" ng-model="editUser.lastName" class="form-control" placeholder="Last Name">
				  </div>
				  <div>
				  <div class="form-group">
				    <input id="mobilenumber" type="text" ng-model="editUser.mobileNumber" class="form-control" placeholder="Mobile Number">
				  </div>
				  <div class="form-group">
				    <input id="email" type="text" ng-model="editUser.email" class="form-control" placeholder="E-Mail">
				  </div>
				  <div class="form-group">
				    <select class="form-control" ng-model="editUser.foodStyleS1">
         				<option value="">Select Food Type</option>
         				<option ng-selected="editUser.foodStyleS1 == item.value" ng-repeat="item in foodType" ng-value="item.value">{{item.label}}</option>
    				</select>
				    
				  </div>
				  <div class="form-group">
				    <select id="foodstyle" ng-model="editUser.foodStyleS2" class="form-control">
				    	<option value="">Select Food Style</option>
				    	<option ng-selected="editUser.foodStyleS2 == item.value" ng-repeat="item in foodStyle" ng-value="item.value">{{item.label}}</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <textarea id="address" ng-model="editUser.address" class="form-control" rows="3"placeholder="Address"></textarea>
				  </div>
				  <div>
				  	<button id="editprofilesubmit" type="submit" class="btn btn-success mb20" >Submit</button>
				  	<!-- <button id="editprofilesubmit" type="submit" class="btn btn-success mb20" >Submit</button> -->
				  	<a class="btn btn-success mb20" ng-click="isEditForm=false;" ui-sref="profile" id="editorBtn" role="button">Cancel</a>
				  </div>
				</form>
			 </div>
			 
			 <!--  Edit Profile div End -->
	
	    </div>
	    
	    <!-- OTP Modal -->
			    <div class="modal fade" id="otpModal" data-backdrop="static" data-keyboard="false">
				  <div class="modal-dialog max-w400">
				    <div class="modal-content">
				      <div class="modal-header">
				        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
				        <h4 class="modal-title">One Time Password</h4>
				      </div>
				      <div class="modal-body">
				      <span style="color:red;">{{wrongOTPMsg}}</span>
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Please Enter OTP</label>
				            <input type="number" class="form-control" id="otp" ng-model="otp">
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="submit" class="btn btn-success" data-ng-click="verifyOTP()">Submit</button>
				        <button type="submit" class="btn btn-success" data-ng-click="cancelEdit('otpModal')">Cancel</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				
				<!-- Edit Success OTP Modal -->
			    <div class="modal fade" id="editSuccessModal" >
				  <div class="modal-dialog max-w400">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">Success</h4>
				      </div>
				      <div class="modal-body">
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">Your Profile has been Updated Successfully</label>
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="submit" class="btn btn-success" data-ng-click="closeModal('editSuccessModal')">Ok</button>
				      </div>
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
