    <script type="text/javascript">
    	//open a given url in a new tab by clicking a button

	    var editorBtn = document.getElementById('editorBtn');
	    var element = document.getElementsByClassName("editor");
	
	    editorBtn.addEventListener('click', function(e) {
	        e.preventDefault();
	
	        for (var i = 0; i <= element.length; i++) {
	            if (element[i].isContentEditable) {
	                // Disable Editing
	                element[i].contentEditable = 'false';
	                element[i].classList.remove("edit-enable-status");
	                editorBtn.innerHTML = 'Enable Editing';
	                // You could save any changes here.
	            } else {
	                element[i].contentEditable = 'true';
	                element[i].classList.add("edit-enable-status");
	                editorBtn.innerHTML = 'Disable Editing';
	            }
	        }
	    });
