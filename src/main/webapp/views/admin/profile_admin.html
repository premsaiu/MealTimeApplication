 <div>
 <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				    <div class="input-group">
				      <input type="number" class="form-control" placeholder="Mobile Number Search.." ng-model="searchMobileNumber">
				      <span class="input-group-btn">
				        <button class="btn btn-default" data-ng-click="searchUser()" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				      </span>
				    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->
 <div ng-hide="isSelectedUser">
 <h3>Please select user to View Profile</h3>
 </div>
 <div ng-show="isSelectedUser">
 <div ng-hide="isSelectedUserExists">
 <h3>Selected user does not exist</h3>
 </div>
  <div class="col-md-9 col-xs-12 bg-color-s1" ng-show="isSelectedUserExists">
	<!--  View Profile div Start -->
		    <div class="col-md-9 col-xs-12 bg-color-s1" ng-hide="isEditForm">
		    	<h4 class="titile-02">View Profile</h4>
		    	<div class="clearfix">
		    	<img src="{{selectedUserProfilePic}}" style="width: 125px;height: 150px;" alt="..." class="img-thumbnail mb20 mr20 pull-left">
		    	<div class="form-group pull-left">
		    		<form class="form-inline edit-enable">
					  <div class="form-group">
					    <p class="editor">{{selectedUser.firstName}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">{{selectedUser.mobileNumber}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">{{selectedUser.email}}</p>
					    <div class="clearfix"></div>
					    <p class="editor">
					    	{{selectedUser.address}}
					    </p>
					  </div>
					</form>
		    	<div>
				    <button class="btn btn-success mt10" id="editorBtn" role="button" ng-click="isEditForm=true;">Edit Profile</button>	
				    <!-- <a class="btn btn-success mt10" ui-sref="viewprofile" id="editorBtn" role="button">Add Profile</a> -->
				</div>			 
				</div>
			    	<br><br>
		    	</div>
		    
			 </div>
			  <!--  View Profile div End --> 
			  
			 <!--  Edit Profile div Start-->
			 <div class="col-md-9 col-xs-12 bg-color-s1" ng-show="isEditForm">
		    	<h4 class="titile-02">Edit Profile</h4>
		    	<div class="clearfix">
		    	<img src="{{selectedUserProfilePic}}" alt="..." style="width: 125px;height: 150px;" class="img-thumbnail mb20 mr20 pull-left">
		    	<div class="form-group pull-left">
				    <label for="exampleInputFile">Upload Profile Picture</label>
				    <input type="file" id="selectedUserProfilePic" file-model ng-model="profilePic">
				    <p class="help-block font-smaller">Picture Size is 140px X 140px</p>
				 </div>
			    	<br><br>
		    	</div>
		    	<form ng-submit="selectedUserEditProfile()" class="form-inline" >
				  <div class="form-group">
				    <input id="firstname" type="text" ng-model="selectedEditUser.firstName" class="form-control" placeholder="First Name">
				  </div>
				  <div class="form-group">
				    <input id="lastname" type="text" ng-model="selectedEditUser.lastName" class="form-control" placeholder="Last Name">
				  </div>
				  <div>
				  <div class="form-group">
				    <input id="mobilenumber" type="text" ng-model="selectedEditUser.mobileNumber" class="form-control" placeholder="Mobile Number">
				  </div>
				  <div class="form-group">
				    <input id="email" type="text" ng-model="selectedEditUser.email" class="form-control" placeholder="E-Mail">
				  </div>
				  <div class="form-group">
				    <select class="form-control" ng-model="selectedEditUser.foodStyleS1">
         				<option value="">Select Food Type</option>
         				<option ng-selected="selectedEditUser.foodStyleS1 == item.value" ng-repeat="item in foodType" ng-value="item.value">{{item.label}}</option>
    				</select>
				    
				  </div>
				  <div class="form-group">
				    <select id="foodstyle" ng-model="selectedEditUser.foodStyleS2" class="form-control">
				    	<option value="">Select Food Style</option>
				    	<option ng-selected="selectedEditUser.foodStyleS2 == item.value" ng-repeat="item in foodStyle" ng-value="item.value">{{item.label}}</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <textarea id="address" ng-model="selectedEditUser.address" class="form-control" rows="3"placeholder="Address"></textarea>
				  </div>
				  <div>
				  	<button id="editprofilesubmit" type="submit" class="btn btn-success mb20" >Submit</button>
				  	<a class="btn btn-success mb20" ng-click="cancel()" id="editorBtn" role="button">Cancel</a>
				  </div>
				</form>
			 </div>
			 
			 <!--  Edit Profile div End -->
  </div>
  </div>
 </div>
 
 <!-- Selected User Edit Confirm  Modal -->
<div class="modal fade" id="selected-user-edit-confirm-modal" >
<div class="modal-dialog max-w400">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Confirm</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="control-label">Are you sure, Do you want to continue?</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" data-ng-click="selectedUserUpdateProfile()">Yes</button>
      <button type="submit" class="btn btn-success" data-ng-click="selectedUserCancelEdit('selected-user-edit-confirm-modal')">No</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--Selected User Edit Success Modal -->
 <div class="modal fade" id="selectedUserEditSuccessModal" >
 <div class="modal-dialog max-w400">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       <h4 class="modal-title">Success</h4>
     </div>
     <div class="modal-body">
       <form>
         <div class="form-group">
           <label for="recipient-name" class="control-label">Selected User Profile has been Updated Successfully</label>
         </div>
       </form>
     </div>
     <div class="modal-footer">
       <button type="submit" class="btn btn-success" data-ng-click="closeModal('selectedUserEditSuccessModal')">Ok</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
