<style>
    input.ng-invalid.ng-dirty {
     border: 1px solid red;
    }
   p{
  color:red;
   }
   .success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
    display: none;
}
    </style>
	    
	    <div>
		   
		    <div class="col-md-9 col-xs-12 bg-color-s1">

				<div class="col-lg-12 mb20">
					<h4 class="titile-02">Change Password</h4>
					<div class="col-lg-12">
						<form class="form-horizontal" name="form" ng-submit="chgpwd()">
						<div>
							<div class="alert-box success" >
  								<strong>Success!</strong> Password Changed Successfully...
							</div>
							</div>
							<br>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Old Password</label>
					    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					      <input type="password" ng-model="opassword" class="col-xs-12 col-sm-8 col-md-8 col-lg-8" 
					      name="opass" placeholder="Old Password" required>
					    </div>
					  </div>
					  <p  ng-show="form.opass.$dirty && form.opass.$error.required" class="error">Required*</p>
					  
					  <div class="form-group" >
					    <label for="inputEmail3" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">New Password</label>
					    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					      <input type="password" ng-model="newPassword" class="col-xs-12 col-sm-8 col-md-8 col-lg-8"
					      name="new"
					      ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" placeholder="password" required>
					    </div>
					    
					  </div>
				    <p ng-show="form.new.$dirty && form.new.$error.required" class="error">Required*</p>
			        <p ng-show="form.new.$dirty && form.new.$error.minlength" class="error">
			          Passwords must be between 8 and 20 characters.</p>
			        <p ng-show="form.new.$dirty && form.new.$error.pattern" class="error">
			          Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>
					  
					  
					  <div class="form-group" >
					    <label for="inputEmail3" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Reenter New Password</label>
					    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" >
					      <input type="password" ng-model="reenterNewPassword" class="col-xs-12 col-sm-8 col-md-8 col-lg-8"
					      name="renew" placeholder="confirm password" valid-password-c="newPassword" required>
					    </div>
					  </div>
					     <p ng-show="form.renew.$dirty && form.renew.$error.noMatch" class="error">Passwords do not match.</span>
         				 <p ng-show="form.renew.$dirty && form.renew.$error.required" class="error">Required*</p>
					  <div class="form-group">
					    <div class="col-xs-12 col-sm-8 col-sm-offset-4 col-md-8 col-md-offset-4 col-lg-offset-4 col-lg-8">
					      <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn_custom_margin" >Submit</button>
					    </div>
					  </div>
					        <!-- <div ng-show="changed">{{success}}</span> -->
					        <!-- <div class="alert alert-success"  ng-show="changed" >
  								<strong>Success!</strong> Password Changed Successfully
							</div> -->
							        
					  <br><br><br><br><br>
					</form>

<a class="btn btn-success addOn-btn-s1 btn_custom_margin" href="#" role="button">Payment</a>
						<a class="btn btn-success addOn-btn-s1 btn_custom_margin" href="#" role="button">Renewal</a>
-->
					</div>
					
			    </div>
		    </div>
		    	
	    </div>
